AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  REST-no-auth-js

  Sample SAM Template for notes-rest-no-auth-js
 
Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 30
    MemorySize: 128
    Architectures:
      - x86_64
    Environment:
      Variables:
        TABLE_NAME: !Ref NotesTable

Resources:
  CreateNoteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-createNote
      Handler: src/handlers/createNote.handler
      Policies: 
        - DynamoDBWritePolicy:
            TableName: !Ref NotesTable

  NotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-notesTable
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: noteId
          AttributeType: S 
      KeySchema:
        - AttributeName: userId 
          KeyType: HASH 
        - AttributeName: noteId 
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      TableClass: STANDARD_INFREQUENT_ACCESS

#  Define our API Gateway 
  NotesApi:
    Type: AWS::Serverless::Api 
    Properties:
      Name: !Sub ${AWS::StackName}-api
      StageName: Dev 
      Cors:
        AllowMethods: "'POST, GET, UPDATE, DELETE'"
        AllowHeaders: "'X-Forwarded-For'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      DefinitionBody:
        'Fn::Transform':
          Name: 'AWS::Include'
          Parameters:
            Location: 'resources/api.yaml'

# Define Execution Role for Lambda and API Gateway for synchronous invocation
  ApiGatewayExecutionRole:
    Type: "AWS::IAM::Role"
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - 
            Effect: "Allow"
            Principal: 
              Service: 
                - "apigateway.amazonaws.com"
                - "lambda.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
  ApiGatewayExecutionPolicy: 
    Type: "AWS::IAM::Policy"
    Properties: 
      PolicyName: "apigw-execution-policy"
      PolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          Action:
            - lambda:*
          Effect: Allow
          Resource: '*'
          # Resource: !GetAtt CreateNoteFunction.Arn
      Roles: 
        - Ref: "ApiGatewayExecutionRole"

Outputs:
  CreateNoteFunction:
    Description: "API Gateway Endpoint for the CreateNoteFunction"
    Value: !Sub "https://${NotesApi}.execute-api.${AWS::Region}.amazonaws.com/Dev/notes/"


